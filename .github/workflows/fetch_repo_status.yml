on:
  push:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *' # You can adjust the schedule as needed. This one runs daily at midnight.

jobs:
  fetch-status:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          node-version: 16

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x
          node-version: 16

      - name: Install dependencies
        run: pip install requests

      - name: Fetch repository status
        run: python .github/scripts/fetch_repo_status.py
        
      - name: Commit and push
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.ACCESS_TOKEN }}
          branch: main
          user_name: "GitHub Action"
          user_email: "test@github-email-com.com"
          commit_message: "Update repository"
