on:
  push:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *' # You can adjust the schedule as needed. This one runs daily at midnight.

jobs:
  fetch-status:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: pip install requests

      - name: Fetch repository status
        run: python .github/scripts/fetch_repo_status.py
        env:
          GIT_AUTHOR_NAME: "GitHub Action"
          GIT_AUTHOR_EMAIL: "test@github-email-com.com"
          GIT_COMMITTER_NAME: "GitHub Action"
          GIT_COMMITTER_EMAIL: "test@github-email-com.com"

      - name: Commit changes
        run: |
          git add .
          git commit -m "Update repository" || echo "No changes to commit"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.ACCESS_TOKEN }}
          branch: main
