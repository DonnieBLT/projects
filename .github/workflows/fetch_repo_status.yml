on:
  push:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *' # You can adjust the schedule as needed. This one runs daily at midnight.

jobs:
  fetch-status:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: pip install requests

      - name: Fetch repository status
        run: python .github/scripts/fetch_repo_status.py
        env:
          GIT_AUTHOR_NAME: "GitHub Action"
          GIT_AUTHOR_EMAIL: "test@github-email-com.com"
          GIT_COMMITTER_NAME: "GitHub Action"
          GIT_COMMITTER_EMAIL: "test@github-email-com.com"

      - name: Commit and push
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Update repository"
          commit_user_name: "GitHub Action"
          commit_user_email: "test@github-email-com.com"
          branch: main
          push_options: '--force' # Add this line if you want to force push; otherwise, remove it
